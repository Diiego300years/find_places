services:
  gm_app:
    image: gm_app_image:1.0
    build:
      context: ./gm_app
    container_name: gm_app_container
    ports:
      - '8585:8080'
    volumes:
      - .:/app
    networks:
      - gm_backend


  angu_app:
    image: angu_app_image:1.0
    build:
      context: ./frontend
    container_name: angu_app_container
    ports:
      - '4200:4200'
    networks:
      - gm_backend

  sample_api:
    image: sample_api_image:1.0
    build:
      context: ./sample-api
    container_name: sample-api_container
    ports:
      - '3000:3000'
    networks:
      - gm_backend


networks:
  gm_backend: